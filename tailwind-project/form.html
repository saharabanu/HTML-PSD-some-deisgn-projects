<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="font-sans">
    <header class="bg-blue-500 font-medium text-white relative py-4 sm:py-0">
      <div class="container mx-auto w-3/4 flex justify-between items-center">
        <h2 class="text-xl">Tailwind Form Nav</h2>

        <div class="">
          <button id="mobileItem" class="flex text-end sm:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <ul
            id="mainMenu"
            class="bg-blue-500 top-10 left-0 p-4 w-full h-36 sm:h-full text-center hidden absolute sm:relative sm:top-0 sm:block sm:flex sm:items-center"
          >
            <li class="hover:text-blue-900 hover:transition-colors cursor-pointer">Home</li>
            <li class="px-5 hover:text-blue-900 hover:transition-colors cursor-pointer">About</li>
            <li class="hover:text-blue-900 hover:transition-colors cursor-pointer">Contact</li>
            <li class="px-5 hover:text-blue-900 hover:transition-colors cursor-pointer">
              Services
            </li>
            <li class="hover:text-blue-900 hover:transition-colors cursor-pointer">Login</li>
          </ul>
        </div>
      </div>
    </header>

    <!--  form section -->
    <main class="bg-blue-100 h-screen">
      <section class="conatiner mx-auto">
        <div class="flex justify-around items-center flex-col sm:flex-row">
          <div class="order-2">
            <img class="w-full h-56" src="./images/login.svg" alt="loginImg" />
          </div>
          <div class="order-1 bg-white p-5 rounded-lg">
            <h2 class="text-2xl font-semibold">Welcome Back</h2>
            <p class="text-xl py-3">Please enter your Details</p>
            <form action="#">
              <label
                class="font-semibold text-xl block mb-2"
                for="email"
                class="font-semibold text-xl block mb-2"
                >Email Address</label
              >
              <input
                class="w-full border-2 p-2 rounded-lg"
                type="email"
                placeholder="Enter your Email Address"
              />

              <label for="password">Password</label>
              <input
                class="w-full border-2 p-2 rounded-lg"
                type="password"
                placeholder="Enter your Password"
              />

              <input
                class="bg-blue-500 w-full p-3 text-white text-xl font-bold"
                type="submit"
                value="Login"
              />
            </form>
            <p class="py-5 text-lg">
              Don't Have an Account
              <a href="#" class="underline text-blue-500 font-bold">Sign Up</a>
            </p>
          </div>
        </div>
      </section>
      <section>
        <div class="flex justify-center items-center">
          <div
            class="max-w-sm mx-auto p-8 bg-white rounded-xl mt-5 shadow-md space-y-2 sm:flex sm:items-center sm:space-x-6"
          >
            <img
              class="h-24 ring-4 rign-green-400 rounded-full mx-auto sm:flex-shrink-0 sm:mx-0 transform hover:scale-105 duration-500"
              src="./images/logo.svg"
              alt="logo"
            />
            <div class="text-center space-y-2 sm:text-left">
              <div class="space-y-0.5">
                <p class="text-lg text-black font-medium">Learn With Sumith</p>
                <p class="text-gray-500 font-medium">Youtube Channel</p>
              </div>
              <button class="px-4 py-1 border border-purple-200 rounded-full text-sm text-purple-600 font-medium hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2" >Visit Us</button>
            </div>
          </div>
        </div>

      </section>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
